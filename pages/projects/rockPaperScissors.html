<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors!</title>
    <link rel="stylesheet" href="../css/rockPaperScissors.css">
</head>
<body>
    <h1>The Rock Paper Scissors Game</h1>
        <h2>Win five (5) rounds to be the victor!</h2>

        <button class="options" id="rockButton">Rock</button>
        <button class="options" id="paperButton">Paper</button>
        <button class="options" id="scissorsButton">Scissors</button>
        <p id="roundText">Round: <span id="gameRound">0</span></p>
        <p id="scoreLine">Player <span id="playerScore">0</span> - <span id="computerScore">0</span> Computer</p>
        <p><span id="roundInfo"></span></p>
        <p><span id="winningMessage"></span></p>
    <script type="text/javascript" src="../js/rockPaperScissors.js"></script>
</body>
</html>
