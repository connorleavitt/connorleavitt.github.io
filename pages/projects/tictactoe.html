<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" 
            href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="shortcut icon" href="#">        
    
    <link rel="stylesheet" href="../../css/projects/tictactoe.css">
    <script src="../../js/projects/tictactoe.js" defer></script>
    
    
    <title>Tic Tac Toe</title>
</head>
<body>
    <header class="header">
        <h2>Tic Tac Toe!</h2>
    </header>
    <section class="main">
        <div class="playerList">
            <div class="player">Player 1: X</div>
            <div class="player">Player 2: O</div>
        </div>
        <div class="board" id="board">
            <div class="cell" data-cell="0">0</div>
            <div class="cell" data-cell="1">1</div>
            <div class="cell" data-cell="2">2</div>
            <div class="cell" data-cell="3">3</div>
            <div class="cell" data-cell="4">4</div>
            <div class="cell" data-cell="5">5</div>
            <div class="cell" data-cell="6">6</div>
            <div class="cell" data-cell="7">7</div>
            <div class="cell" data-cell="8">8</div>
        </div>

        <div class="displayMsg"></div>

        <div class="winning-msg" id="winningMsg">
            <div data-winning-msg-text></div>
            <button type="button" id="resetBtn" class="reset-button">Reset Board</button>
        </div>
        
    </section>

</body>
</html>
