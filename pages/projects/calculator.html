<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator!</title>
    <link rel="stylesheet" href="../../css/projects/calculator.css">
    <script type="text/javascript" src="../../js/projects/calculator.js" defer></script>
</head>
<body>
    <h1>CALCULATOR</h1>
    <div class="container">
        <div class="calculator-body">
            <div class="output">
                <div data-previous-operand class="previous-operand"></div>
                <div data-current-operand class="current-operand">0</div>
            </div> 
            <div class="buttons">
                <button data-clear class="top-info span-two">AC</button>
                <button data-delete class="top-info">C</button>
                <button data-operation class="operator">÷</button>
                
                <button data-number>7</button>
                <button data-number>8</button>
                <button data-number>9</button>
                <button data-operation class="operator">*</button>
                
                <button data-number>4</button>
                <button data-number>5</button>
                <button data-number>6</button>
                <button data-operation class="operator" id="subtract">-</button>
                
                <button data-number>1</button>
                <button data-number>2</button>
                <button data-number>3</button>
                <button data-operation class="operator">+</button>
                
                <button data-number class="span-two">0</button>
                <button data-number>.</button>
                <button data-equals class="operator">=</button>
            </div>
        </div>
    </div>
    <footer class="footer">
    <p>
      Copyright ©
      <script>
        document.write(new Date().getFullYear())
      </script>
      <a href="../../index.html#about">connorleavitt</a>
    </p>
    </footer>
</body>
</html>
